<svg width="180" height="200" viewBox="0 0 180 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shieldGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield body -->
  <path d="M90 20 C120 20, 150 35, 150 60 L150 120 C150 150, 120 180, 90 180 C60 180, 30 150, 30 120 L30 60 C30 35, 60 20, 90 20 Z" 
        fill="url(#shieldGradient)" filter="url(#shieldGlow)"/>
  
  <!-- Inner border -->
  <path d="M90 30 C115 30, 140 42, 140 65 L140 115 C140 140, 115 165, 90 165 C65 165, 40 140, 40 115 L40 65 C40 42, 65 30, 90 30 Z" 
        fill="none" stroke="#fde68a" stroke-width="3"/>
  
  <!-- Center emblem -->
  <circle cx="90" cy="90" r="25" fill="url(#gemGradient)" filter="url(#shieldGlow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Emblem details -->
  <polygon points="90,70 100,85 90,95 80,85" fill="#ffffff" opacity="0.6"/>
  
  <!-- Decorative lines -->
  <line x1="90" y1="40" x2="90" y2="60" stroke="#fde68a" stroke-width="3"/>
  <line x1="90" y1="120" x2="90" y2="140" stroke="#fde68a" stroke-width="3"/>
  <line x1="50" y1="90" x2="70" y2="90" stroke="#fde68a" stroke-width="3"/>
  <line x1="110" y1="90" x2="130" y2="90" stroke="#fde68a" stroke-width="3"/>
  
  <!-- Corner decorations -->
  <circle cx="70" cy="70" r="5" fill="#00d4ff" opacity="0.8"/>
  <circle cx="110" cy="70" r="5" fill="#00d4ff" opacity="0.8"/>
  <circle cx="70" cy="110" r="5" fill="#a855f7" opacity="0.8"/>
  <circle cx="110" cy="110" r="5" fill="#a855f7" opacity="0.8"/>
</svg>
